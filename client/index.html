<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<title> Responsive Login and Signup Form </title>-->

        <!-- CSS -->
        <link rel="stylesheet" href="/login/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button type="submit" onclick="login()">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>


                

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="name" placeholder="First Name" class="input" id="fname">
                        </div>
                        <div class="field input-field">
                            <input type="name" placeholder="Last Name" class="input" id="lname">
                        </div>
                        <div class="field input-field">
                            <input type="contact" placeholder="Contact Number" class="input" id="contact">
                        </div>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="signup-email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" id="signup-password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field input-field">
                            <label style="display: flex; width: 200px;" >
                                <input type="checkbox" id="myCheckbox" onchange="checkCheckbox()" style="height: 20px;">
                                Do you identify as a woman?
                            </label>
                        </div>
                        

                        <div class="field button-field">
                            <button type="submit" onclick="signup()">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>



            </div>
        </section>

        <!-- JavaScript -->
        <script src="/login/script.js"></script>
    </body>
</html>
